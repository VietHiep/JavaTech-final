<!DOCTYPE html>
<html>
<head>
    <title>Staff Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Staff Details</h1>
    <div class="row">
        <td th:if="${user.picture != null}">
            <img th:src="'data:image/png;base64,' + ${imageUtils.encodeImageToBase64(user.picture)}" alt="Profile Picture" width="50" height="50">
        </td>
        <div class="col-8">
            <table class="table table-bordered">
                <tr>
                    <th>ID</th>
                    <td th:text="${user.id}"></td>
                </tr>
                <tr>
                    <th>Full Name</th>
                    <td th:text="${user.fullname}"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td th:text="${user.username}"></td>
                </tr>
                <tr>
                    <th>Role</th>
                    <td th:text="${user.role}"></td>
                </tr>
                <tr>
                    <th>Enabled</th>
                    <td th:text="${user.isEnable ? 'Yes' : 'No'}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>

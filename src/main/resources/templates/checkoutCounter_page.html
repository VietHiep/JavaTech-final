<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1>Checkout Counter</h1>

    <form th:action="@{/salesperson/checkout}" method="post">
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Customer's Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
        </div>

        <div th:if="${existingCustomer}">
            <h3>Existing Customer Information</h3>
            <p th:text="'Name: ' + ${existingCustomer.fullName}"></p>
            <p th:text="'Address: ' + ${existingCustomer.address}"></p>
        </div>

        <!-- Capture new customer details if not an existing customer -->
        <div th:unless="${existingCustomer}">
            <h3>New Customer Details</h3>
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Process Checkout</button>
    </form>
    <!-- Display the list of purchased products -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

            <!-- Login 9 - Bootstrap Brain Component -->
            <section class="bg-secondary py-3 py-md-5 py-xl-8">
                <div class="container">
                    <div class="row gy-4 align-items-center">
                        <div class="col-12 col-md-6 col-xl-7">
                            <div class="d-flex justify-content-center text-bg-secondary">
                                <div class="col-12 col-xl-9">
                                    <img class="img-fluid rounded mb-4" loading="lazy" src=".resources/static/img/add-to-cart.png" width="245" height="80" alt="Company Logo">
                                    <hr class="border-primary-subtle mb-4">
                                    <h2 class="h1 mb-4">No. 1 reputable phone store in Vietnam</h2>
                                    <div class="text-endx">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                                            <path d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 col-xl-5">
                            <div class="card border-0 rounded-4">
                                <div class="card-body p-3 p-md-4 p-xl-5">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="mb-4">
                                                <h3>Sign in</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <form method="post" action="/login" th:object="${loginRequest}">
                                        <div th:if="${loginError}" id="alert" class="alert">
                                            <strong th:text="${loginError}"></strong>
                                        </div>
                                        <div class="row gy-3 overflow-hidden">
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="text" name="username" placeholder="Username" class="form-control" id="username" required>
                                                    <label for="username" class="form-label">Username</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-floating mb-3">
                                                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                                                    <label for="password" class="form-label">Password</label>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button class="btn btn-primary btn-lg" type="submit" name="sign-in">Log in now</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end mt-4">
                                                <a href="/changePassword">Forgot password</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <script>
                setTimeout(function() {
                    var alert = document.getElementById('alert');
                    if(alert) alert.style.display = 'none';
                }, 5000);

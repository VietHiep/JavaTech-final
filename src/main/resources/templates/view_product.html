<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">Product List</h2>

    <div class="row">
        <c:forEach var="product" items="${products}">
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card">

                    <form action="/admin/add-product" method="get">
                        <div class="form-group">
                            <input type="submit" value="Add Product" class="btn btn-primary btn-lg">
                        </div>
                    </form>

                    <img src="path/to/product/image/${product.img}" alt="Product Image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">Category: ${product.category}</p>
                        <p class="card-text">Import Price: ${product.importPrice}</p>
                        <p class="card-text">Creation Date: ${product.date}</p>
                    </div>
                </div>
            </div>
        </c:forEach>
    </div>
</div>
</body>
</html>

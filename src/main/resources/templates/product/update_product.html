<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #imagePreview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">Update Product</h2>
    <form enctype="multipart/form-data">
        <div class="mb-3">
            <label for="productImage" class="form-label">Product Image</label>
            <input type="file" class="form-control" id="productImage" name="productImage" accept="image/*">
            <div id="imagePreview"></div>
        </div>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="productName" required>
        </div>
        <div class="mb-3">
            <label for="importPrice" class="form-label">Import Price</label>
            <input type="number" class="form-control" id="importPrice" name="importPrice" required>
        </div>
        <div class="mb-3">
            <label for="retailPrice" class="form-label">VAT</label>
            <select class="form-select" id="retailPrice" name="retailPrice" required>
                <option value="0%">Select VAT</option>
                <option value="5%">5%</option>
                <option value="8%">8%</option>
                <option value="10%">10%</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
                <option value="">Select Category</option>
                <option value="iPhone">iPhone</option>
                <option value="iPad">iPad</option>
                <option value="MacBook">MacBook</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="index.html" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Set product data
    var productData = {
        productName: "Product Name",
        importPrice: 50,
        retailPrice: 20,
        category: "Electronics"
    };

    // Prefill form with product data
    document.getElementById('productName').value = productData.productName;
    document.getElementById('importPrice').value = productData.importPrice;
    document.getElementById('retailPrice').value = productData.retailPrice;
    document.getElementById('category').value = productData.category;

    // Preview the selected image
    document.getElementById('productImage').addEventListener('change', function (event) {
        var imagePreview = document.getElementById('imagePreview');
        imagePreview.innerHTML = '';

        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function (e) {
            var img = document.createElement('img');
            img.className = 'img-fluid';
            img.src = e.target.result;
            imagePreview.appendChild(img);
        };

        reader.readAsDataURL(file);
    });
</script>
</body>
</html>

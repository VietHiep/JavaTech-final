<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #imagePreview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">Add New Product</h2>
    <form action="/admin/add-product" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="imgFile" class="form-label">Product Image</label>
            <input type="file" class="form-control" id="imgFile" name="imgFile" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="name" required>
        </div>
        <div class="mb-3">
            <label for="importPrice" class="form-label">Import Price</label>
            <input type="number" class="form-control" id="importPrice" name="importPrice" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
                <option value="iPhone">iPhone</option>
                <option value="iPad">iPad</option>
                <option value="MacBook">MacBook</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Product</button>
        </div>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
<script>
    // Set current date
    var currentDateInput = document.getElementById('creationDate');
    var currentDate = new Date();
    var formattedDate = currentDate.toISOString().substr(0, 10);
    currentDateInput.value = formattedDate;

    // Preview the selected image
    document.getElementById('productImage').addEventListener('change', function (event) {
        var imagePreview = document.getElementById('imagePreview');
        imagePreview.innerHTML = '';

        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function (e) {
            var img = document.createElement('img');
            img.className = 'img-fluid';
            img.src = e.target.result;
            imagePreview.appendChild(img);
        };

        reader.readAsDataURL(file);
    });
</script>
</body>
</html>

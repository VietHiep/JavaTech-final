<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
        }

        .form-group label {
            font-weight: normal;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="file"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group select {
            appearance: none;
            background-image: url('https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/themes/default/assets/images/chevron-down.png');
            background-repeat: no-repeat;
            background-position: right 10px center;
            padding-right: 25px;
        }

        .form-group input[type="submit"] {
            width: auto;
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <form action="/admin/add-product" method="post" th:object="${productForm}" enctype="multipart/form-data">
            <h2>Add Product</h2>
            <div class="form-group mt-4">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" th:field="*{name}" required>
            </div>
            <div class="form-group mt-3">
                <label for="category">Category:</label>
                <select class="form-select" id="category" name="category" th:field="*{category}" required>
                    <option value="" selected disabled>Select Category</option>
                    <option value="iPhone">iPhone</option>
                    <option value="iPad">iPad</option>
                    <option value="MacBook">MacBook</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="importPrice">Import Price:</label>
                <input type="number" id="importPrice" name="importPrice" class="form-control" th:field="*{importPrice}" required>
            </div>
            <div class="form-group mt-3">
                <label for="image">Product Image:</label>
                <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
            </div>
            <div class="form-group mt-4">
                <div class="form-group">
                    <input type="submit" value="Add Product" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

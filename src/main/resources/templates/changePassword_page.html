<!DOCTYPE html>
<html lang="en" xmlns:th="http:://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="form p-4 bg-light rounded shadow">
        <form method="post" action="/changePassword" th:object="${passwordChangeRequest}">
            <h2 class="text-center mb-4">Change Password</h2>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" name="oldPassword" class="form-control" placeholder="Current password" required>
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                <input type="password" name="newPassword" class="form-control" placeholder="New Password">
            </div>
            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                <input type="password" name="confnewPassword" class="form-control" placeholder="Confirm New Password">
            </div>
            <div class="mb-3">
                <a href="/login" class="btn btn-link">Login</a>
                <input type="submit" name="sign-in" value="Change Password" class="btn btn-primary">
            </div>

            <div th:if="${message}" class="notification-message alert alert-success mt-4" th:text="${message}"></div>
            <div th:if="${error}" class="notification-error alert alert-danger mt-4" th:text="${error}"></div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

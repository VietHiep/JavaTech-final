<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .welcome-heading {
            font-size: 3rem;
            margin-bottom: 2rem;
        }

        .form-container {
            max-width: 400px;
            padding: 2rem;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container form {
            margin-top: 2rem;
        }

        .form-container .form-group {
            margin-bottom: 1.5rem;
        }

        .form-container .form-group label {
            font-weight: bold;
        }

        .form-container .form-group input[type="submit"] {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h1 class="welcome-heading">Welcome <span th:text="${userLogin}"></span></h1>

    <div class="form-container">
        <form action="/logout" method="post">
            <div class="form-group">
                <input type="submit" value="Logout" class="btn btn-primary btn-lg">
            </div>
        </form>
        <form action="/createAccount" method="get">
            <div class="form-group">
                <input type="submit" value="Create Account" class="btn btn-secondary btn-lg">
            </div>
        </form>
        <form action="/admin/staff-list" method="get">
            <div class="form-group">
                <input type="submit" value="View Staff List" class="btn btn-success btn-lg">
            </div>
        </form>
        <form action="/admin/view-product" method="get">
            <div class="form-group">
                <input type="submit" value="View Products" class="btn btn-info btn-lg">
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
